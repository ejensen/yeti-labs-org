<!DOCTYPE html>
<html>
<head>
	<title>Buy Now</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" type="text/css" href="styles/site.css" />
</head>
<body>
<div class="section">
	<a class="buyButton windows" id="buyWindowsButton_Mashup" class="" href="#">Buy Windows Version</a> 
	<a class="buyButton mac" id="buyMacOSXButton_Mashup" href="#">Buy Mac OS X Version</a>
</div>
<div class="section">
	<a class="buyButton windows" id="buyWindowsButton_MIK" href="#">Buy Windows Version</a> 
	<a class="buyButton mac" id="buyMacOSXButton_MIK" href="#">Buy Mac OS X Version</a>
</div>
<div class="section">
	<a class="buyButton windows" id="buyWindowsButton_PN" href="#">Buy Windows Version</a> 
	<a class="buyButton mac" id="buyMacOSXButton_PN" href="#">Buy Mac OS X Version</a>
</div>
<script id="buyNowTemplate" type="text/html">
<div class="lightbox">
	<a class="close" href="#">Close</a>
	<div class="banner"><img src="${Products[Primary_Product].BannerImage}" alt="${Products[Primary_Product].Name} Digital Download"/></div>
	<table cellpadding="5" cellspacing="2" border="0" width="100%">
		<tbody>
			<tr style="background-color: #efefef" height="26">
				<td><label><input type="radio" checked="checked"><strong> ${Products[Primary_Product].Name}</strong>&nbsp;(${OS.Description})</label></td>
				<td nowrap style="text-align:right;">Price: &nbsp;$${Products[Primary_Product].Price} US Dollars</td>
			</tr>
			{{each(i, bundle) Bundles}}
			<tr>
				<td class="bundle">
					<label><input type="checkbox" data-product="${bundle}" class="bundle_checkbox"/> Add ${Products[bundle].Name} to the checkout. ${Products[bundle].Description} <strong>[+$${Products[bundle].Price}]</strong></label>
				</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
	<div class="right-align" style="margin-top: 1.5em;">
		<p class="smallText"><strong>Please choose your payment method below:</strong></p>
		<a id="paypal_button" target="_blank"><img src="images/paypal.gif" alt="Checkout Now" style="vertical-align:middle;"/></a>
		<span class="smallText" style="margin: auto 1em;">or</span>
		<a id="googlecheckout_button" target="_blank"><img src="images/googleCheckout.gif" alt="Checkout Now" style="vertical-align:middle;"/></a>
		<p class="smallText" style="margin-bottom: 2em;">We recommend PayPal if you are paying with a credit card.</p>
		<p class="smallText"><span class="highlight">Your download link will arrive as soon as payment is accepted.</span></p>
	</div>
</div>
</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="scripts/jquery.tmpl.min.js" type="text/javascript"></script>
<script src="scripts/jquery.lightbox_me.js" type="text/javascript"></script>
<script src="scripts/buybuttons.js" type="text/javascript"></script>
<script type="text/javascript">
	buyButtons({
		Primary_Product: 'Mashup',                 // Required
		Bundles: ['MIK', 'PN'],                    // Required
		Win_Button: $('#buyWindowsButton_Mashup'), // Optional: default of $('#buyWindowsButton')
		Mac_Button: $('#buyMacOSXButton_Mashup')   // Optional: default of $('#buyMacButton_MIK')
	});

	buyButtons({
		Primary_Product: 'MIK',
		Bundles: ['PN', 'Mashup'],
		Win_Button: $('#buyWindowsButton_MIK'),
		Mac_Button: $('#buyMacOSXButton_MIK')
	});

	buyButtons({
		Primary_Product: 'PN',
		Bundles: ['MIK', 'Mashup'],
		Win_Button: $('#buyWindowsButton_PN'),
		Mac_Button: $('#buyMacOSXButton_PN')
	});
</script>
</body>
</html>
