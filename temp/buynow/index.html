<!DOCTYPE html>
<html lang="en">
<head>
	<title>Buy Now</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" type="text/css" href="styles/site.css" />
</head>
<body>
<div class="section">
	<a id="buyWindowsButton" href="#">Buy Windows Version</a> 
	<a id="buyMacOSXButton" href="#">Buy Mac OS X Version</a>
</div>
<script id="buyNowTemplate" type="text/html">
	<div class="lightbox">
		<a class="close" href="#">Close</a>
		<div class="banner"><img src="${BannerImage}" alt="${Product} Digital Download"/></div>
		<table cellpadding="5" cellspacing="2" border="0" width="100%">
			<tr style="background-color: #efefef" height="26">
				<td><label><input type="radio" checked="checked"><strong>${Product}</strong>&nbsp;(${SubProduct})</label></td>
				<td style="text-align:right;">Price:&nbsp; ${Price}</td>
			</tr>
		</table>
		<div class="right-align" style="margin-top: 1.5em;">
			<p class="smallText"><strong>Please choose your payment method below:</strong></p>
			<a href="${PaypalLink}" target="_blank"><img src="images/paypal.gif" alt="Checkout Now" style="vertical-align:middle;"/></a>
			<span class="smallText" style="margin: auto 1em;">or</span>
			<a href="${GoogleCheckoutLink}" target="_blank"><img src="images/googleCheckout.gif" alt="Checkout Now" style="vertical-align:middle;"/></a>
			<p class="smallText" style="margin-bottom: 2em;">We recommend PayPal if you are paying with a credit card.</p>
			<p class="smallText"><span class="highlight">Your download link will arrive as soon as payment is accepted.</span></p>
		</div>
	</div>
</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="scripts/jquery.tmpl.min.js" type="text/javascript"></script>
<script src="scripts/jquery.lightbox_me.js" type="text/javascript"></script>
<script>
	$(function () {
		var options = {
			Product: 'Mixed In Key Version 5.0',
			Price: '$58 US Dollars',
			BannerImage: 'images/shoppingCartTop.gif'
		};

		function buyNowButtonClicked(e) {
			$('#buyNowTemplate').tmpl(options).lightbox_me({ centered: true, closeClick: false, lightboxSpeed: 150, overlaySpeed: 150, destroyOnClose: true });
			e.preventDefault();
		}

		$('#buyWindowsButton').click(function (e) {
			options.SubProduct = 'Digital Download for Windows 7 / XP / Vista';
			options.PaypalLink = 'https://www.e-junkie.com/ecom/gb.php?i=50001&on0=D&os0=MIK&c=single&cl=1090';
			options.GoogleCheckoutLink = 'https://www.e-junkie.com/ecom/gb.php?i=50001&on0=D&os0=MIK&c=gc&cl=1090&ejc=4';
				
			buyNowButtonClicked(e);
		});

		$('#buyMacOSXButton').click(function (e) {
			options.SubProduct = 'Digital Download for Mac OS X';
			options.PaypalLink = 'https://www.e-junkie.com/ecom/gb.php?i=50002&on0=D&os0=MIK&c=single&cl=1090';
			options.GoogleCheckoutLink = 'https://www.e-junkie.com/ecom/gb.php?i=50002&on0=D&os0=MIK&c=gc&cl=1090&ejc=4';

			buyNowButtonClicked(e);
		});
	});
</script>
</body>
</html>
