<!DOCTYPE html>
<html>
<head>
	<title>DUMMY FILE</title>
	<script type="text/javascript">
		function getParameterByName(name)
		{
		  name = name.replace(/[\[]/, '\\\[').replace(/[\]]/, '\\\]');
		  var regexS = '[\\?&]' + name + '=([^&#]*)';
		  var regex = new RegExp(regexS);
		  var results = regex.exec(window.location.search);
		  if(results == null)
			return '';
		  else
			return decodeURIComponent(results[1].replace(/\+/g, ' '));
		}
		
		var lang = getParameterByName('lang');
		var newRedirect = location.protocol + '//' + location.host + '/' + lang  + '/' + window.location.path.substring(0, window.location.path.indexOf('ChangeLanguage'));
		
		alert('Changing language to: ' + lang);
		
		alert('Now redirecting to: ' + newRedirect);
		window.location.replace(newRedirect);
	</script>
</head>

</html>
